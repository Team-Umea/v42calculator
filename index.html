
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced calculator</title>
    <link rel="stylesheet" href="advStyles.css">
</head>

    <div class="calculator">
        <input type="text" class="display"/>
            <button class="btn btn-add btn-operator" >+</button>
            <button class="btn btn-add btn-operator" >-</button>
            <button class="btn btn-add btn-operator" >*</button>
            <button class="btn btn-add btn-operator" >/</button>
            <button class="btn btn-add btn-operator" >%</button>
            <button class="btn btn-add btn-operator" >^</button>
            <button class="btn btn-add btn-operator">(</button>
            <button class="btn btn-add btn-operator">)</button>

            
            <button class="btn btn-add btn-number">0</button>
            <button class="btn btn-add btn-number">1</button>
            <button class="btn btn-add btn-number">2</button>
            <button class="btn btn-add btn-number">3</button>
            <button class="btn btn-add btn-number">4</button>
            <button class="btn btn-add btn-number">5</button>
            <button class="btn btn-add btn-number">6</button>
            <button class="btn btn-add btn-number">7</button>
            <button class="btn btn-add btn-number">8</button>
            <button class="btn btn-add btn-number">9</button>

            <button class="btn btn-add btn-decimal">.</button>
            <button class="btn btn-allClear">AC</button>
            <button class="btn btn-delete">DEL</button>

            <button class="btn btn-equals">=</button>
    </div>
    <script src="advancedCalc.js"></script>
</body>
</html>
